 	<div class="row-fluid">
 	<form class="form-search">
 	<label>Rechercher un orga</label>
    	<input ng-model="search.orga" type="text" placeholder="" class="input-medium search-query">
	</form>
	<table class="table table-condensed table-striped">
	    <thead>
	        <tr>
	        	<th>Date</th>
	        	<th>Orga</th>
	        	<th>Montant</th>
	        	<th>Commentaire</th>


	        </tr>
	    </thead>
	    <tbody>
	       
	        <tr ng-repeat="(key,transaction) in transactions | filter:search">
	        	<td>{{ transaction.commitDate }}</td>
	        	<td>{{ transaction.orga }}</td>
	        	<td>{{ transaction.amount }}</td>
	        	<td>{{ transaction.comment }}</td>
	        </tr>
	        
	    </tbody>
	</table>
 </div>
