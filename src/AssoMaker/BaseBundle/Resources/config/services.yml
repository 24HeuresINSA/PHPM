services:
    config.extension:
       class:      AssoMaker\BaseBundle\Extension\ConfigExtension
       arguments: [@doctrine]
       tags:
            -  { name: twig.extension }
    strings.extension:
       class:      AssoMaker\BaseBundle\Extension\StringsExtension
       arguments: [@doctrine]
       tags:
            -  { name: twig.extension }
    form.type.orga:
        class: AssoMaker\BaseBundle\Form\OrgaUserType
        arguments: ["@security.context","@config.extension"]
        tags:
            - { name: form.type }