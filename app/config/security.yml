security:
    encoders:
        AssoMaker\PHPMBundle\Entity\User: plaintext


    role_hierarchy:
        ROLE_USER:        ROLE_VISITOR
        ROLE_ADMIN: [ROLE_USER, ROLE_VISITOR]
        ROLE_HUMAIN:       [ROLE_ADMIN]
        ROLE_LOG:       [ROLE_ADMIN]
        ROLE_SECU:       [ROLE_ADMIN]
        ROLE_BUREAU:       [ROLE_HUMAIN]
        ROLE_SUPER_ADMIN: [ROLE_HUMAIN, ROLE_LOG, ROLE_SECU, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username


    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
            logout:       true
            anonymous:    true

    access_control:
             - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/admin/, role: ROLE_ADMIN }
             - { path: /_wdt/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: /_profiler/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/test, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/home, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/orga/.*, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/groupetache/.*, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/tache/.*, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/autologin, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
             - { path: ^/pass/.*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/config/initiale, roles: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/comptesPerso/virement, roles: ROLE_VISITOR }
             - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/.*json, roles: IS_AUTHENTICATED_ANONYMOUSLY }
             - { path: ^/.*, roles: ROLE_USER }
#             - { path: ^/_internal, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
jms_security_extra:
    secure_all_services: false
    expressions: true
